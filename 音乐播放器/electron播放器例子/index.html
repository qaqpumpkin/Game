<!DOCTYPE html>
<html>
    <head>
        <!-- 注意 electron 不是网页 所以有的东西和网页不一样 -->
        <meta charset="utf-8">
        <!-- title 是软件的标题 -->
        <title>Gua player</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    </head>
    <body>
        <h1>Gua Player</h1>
        <div class="player">
            <!-- audio 就是我们的播放器, 加入 controls 属性是让浏览器生成一套默认的外观 -->
            <!-- 之后我们当然会生成自己的外观, 现在就用默认的外观 -->
            <audio id='id-audio-player' controls="controls" data-mode="loop"></audio>
        </div>
        <h3>点击下面的播放列表播放音乐</h3>
        <!-- ul 是用来放播放列表的 -->
        <ul id='id-ul-song-list'></ul>
        <script>
            // 下面这几行是套路, 要在 electron 里面使用 jquery 就要这么设置
            // 当然我们完全可以用 gua.js 来实现, 但是为了演示这个问题, 还是使用 jquery
            window.nodeRequire = require
            // 这一行也是套路, 如果删掉了 window.require,
            // 那么使用 require(xx) 的时候就比较麻烦
            // 所以 require 保留, 不删除
            // delete window.require
            delete window.exports
            delete window.module
        </script>
        <script src="static/lib/jquery.js"></script>
        <script>
          // $ 就是 jQuery 变量的简写形式, $.fn.jquery 可以获取 jQuery 版本号
          // 我们这里只通过这样的形式使用 jQuery
          console.log('jquery 版本', $.fn.jquery)
        </script>
        <script src="static/player.js"></script>
    </body>
</html>
